name: Update disposable email domains

on:
  schedule:
    - cron: '0 12 * * 1' # Every Monday at 12:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Bump extension version and generate upgrade if blocklist changed
        run: node scripts/bump_email_guard_version.js

      - name: Commit and push changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add email_guard/*.sql email_guard/email_guard.control email_guard/README.md scripts/bump_email_guard_version.js
            git commit -m "chore(email_guard): refresh blocklist and bump version if needed"
            git push
          else
            echo "No changes to commit"
          fi
